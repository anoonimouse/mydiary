{% extends "base.html" %}
{% block content %}
<section class="max-w-md mx-auto px-4 py-12">
  <div class="bg-white rounded-lg p-6 shadow">
    {% if register %}
      <h2 class="text-2xl font-extrabold">Create your diary</h2>
      <form method="post" class="mt-4">
        <input name="username" placeholder="username" class="w-full border rounded p-2 mb-3" />
        <input name="email" placeholder="email" class="w-full border rounded p-2 mb-3" />
        <input name="password" placeholder="password" type="password" class="w-full border rounded p-2 mb-3" />
        <button class="w-full px-4 py-2 rounded-full bg-gradient-to-r from-pink-500 to-orange-400 text-white">Create</button>
      </form>
      <div class="mt-3 text-sm">Already have an account? <a href="{{ url_for('auth.login') }}">Log in</a></div>
    {% else %}
      <h2 class="text-2xl font-extrabold">Welcome back</h2>
      <form method="post" class="mt-4">
        <input name="email" placeholder="email" class="w-full border rounded p-2 mb-3" />
        <input name="password" placeholder="password" type="password" class="w-full border rounded p-2 mb-3" />
        <button class="w-full px-4 py-2 rounded-full bg-gradient-to-r from-pink-500 to-orange-400 text-white">Sign in</button>
      </form>
      <div class="mt-3 text-sm">Don't have an account? <a href="{{ url_for('auth.register') }}">Create one</a></div>
    {% endif %}
  </div>
</section>
{% endblock %}
