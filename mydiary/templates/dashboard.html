{% extends "base.html" %}
{% block content %}
<section class="max-w-4xl mx-auto px-4 py-10">
  <h2 class="text-3xl font-extrabold">Dashboard</h2>

  <div class="mt-6 grid grid-cols-1 md:grid-cols-2 gap-6">
    <div>
      <div class="bg-white rounded-lg p-4 shadow">
        <h3 class="font-semibold">Inbox</h3>
        <div class="mt-3 space-y-2">
          {% for m in inbox %}
            {% include "components/message_card.html" with context %}
          {% endfor %}
        </div>
      </div>
    </div>

    <div>
      <div class="bg-white rounded-lg p-4 shadow">
        <h3 class="font-semibold">Your diary</h3>
        <form method="post" action="{{ url_for('diary.new_post', username=current_user.username) }}">
          <input name="title" placeholder="Title" class="w-full border rounded p-2 mt-2" />
          <textarea name="body" rows="4" placeholder="Write something..." class="w-full border rounded p-2 mt-2"></textarea>
          <div class="flex items-center gap-3 mt-2">
            <label class="flex items-center gap-2"><input type="checkbox" name="public" checked /> Public</label>
            <button class="ml-auto px-4 py-2 rounded-full bg-gradient-to-r from-pink-500 to-orange-400 text-white">Post</button>
          </div>
        </form>

        <div class="mt-4">
          <h4 class="font-semibold">Recent posts</h4>
          <div class="mt-2 space-y-2">
            {% for e in entries %}
            <div class="p-2 border rounded">
              <div class="text-sm text-slate-500">{{ e.created_at.strftime('%b %d') }}</div>
              <div class="font-semibold">{{ e.title }}</div>
            </div>
            {% endfor %}
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
{% endblock %}
