{% extends "base.html" %}

{% block title %}Register - mydiary.page{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 relative overflow-hidden">
    <!-- Background Elements -->
    <div class="absolute top-0 left-0 w-full h-full bg-dark-black"></div>
    <div
        class="absolute top-[-10%] right-[-10%] w-96 h-96 bg-hot-pink rounded-full filter blur-[120px] opacity-30 animate-pulse">
    </div>
    <div
        class="absolute bottom-[-10%] left-[-10%] w-96 h-96 bg-vibrant-orange rounded-full filter blur-[120px] opacity-30 animate-pulse">
    </div>

    <div class="max-w-md w-full space-y-8 relative z-10">
        <div class="text-center">
            <h2 class="font-display font-black text-5xl text-white mb-2">join the club ðŸ’–</h2>
            <p class="text-gray-400 text-lg">Create your anonymous diary page in seconds.</p>
        </div>

        <div
            class="bg-white/5 backdrop-blur-lg border border-white/10 p-8 rounded-3xl shadow-2xl box-shadow-retro-white">
            <form class="space-y-6" action="{{ url_for('auth.register') }}" method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                <div>
                    <label for="username"
                        class="block text-sm font-bold text-gray-300 mb-2 uppercase tracking-wider">Username</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">@</span>
                        <input id="username" name="username" type="text" required
                            class="appearance-none relative block w-full pl-8 px-4 py-3 border-2 border-transparent bg-white/10 text-white rounded-xl placeholder-gray-500 focus:outline-none focus:border-hot-pink focus:bg-white/20 transition-all font-display"
                            placeholder="coolkid123">
                    </div>
                </div>

                <div>
                    <label for="email"
                        class="block text-sm font-bold text-gray-300 mb-2 uppercase tracking-wider">Email</label>
                    <input id="email" name="email" type="email" required
                        class="appearance-none relative block w-full px-4 py-3 border-2 border-transparent bg-white/10 text-white rounded-xl placeholder-gray-500 focus:outline-none focus:border-vibrant-orange focus:bg-white/20 transition-all font-display"
                        placeholder="you@example.com">
                </div>

                <div>
                    <label for="password"
                        class="block text-sm font-bold text-gray-300 mb-2 uppercase tracking-wider">Password</label>
                    <input id="password" name="password" type="password" required
                        class="appearance-none relative block w-full px-4 py-3 border-2 border-transparent bg-white/10 text-white rounded-xl placeholder-gray-500 focus:outline-none focus:border-teal-accent focus:bg-white/20 transition-all font-display"
                        placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                </div>

                <div>
                    <label for="confirm_password"
                        class="block text-sm font-bold text-gray-300 mb-2 uppercase tracking-wider">Confirm
                        Password</label>
                    <input id="confirm_password" name="confirm_password" type="password" required
                        class="appearance-none relative block w-full px-4 py-3 border-2 border-transparent bg-white/10 text-white rounded-xl placeholder-gray-500 focus:outline-none focus:border-teal-accent focus:bg-white/20 transition-all font-display"
                        placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                </div>

                <div>
                    <button type="submit"
                        class="group relative w-full flex justify-center py-4 px-4 border border-transparent text-xl font-display font-bold rounded-full text-white bg-gradient-to-r from-hot-pink to-vibrant-orange hover:scale-[1.02] transition-transform focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-hot-pink shadow-lg">
                        Create Account âœ¨
                    </button>
                </div>
            </form>
        </div>

        <div class="text-center">
            <p class="text-gray-400">
                Already have an account?
                <a href="{{ url_for('auth.login') }}"
                    class="font-bold text-white hover:text-hot-pink transition-colors">Log in here</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
