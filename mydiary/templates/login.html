{% extends "base.html" %}

{% block title %}Login - mydiary.page{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 relative overflow-hidden">
    <!-- Background Elements -->
    <div class="absolute top-0 left-0 w-full h-full bg-dark-black"></div>
    <div
        class="absolute bottom-[-10%] right-[-10%] w-96 h-96 bg-teal-accent rounded-full filter blur-[120px] opacity-20 animate-pulse">
    </div>

    <div class="max-w-md w-full space-y-8 relative z-10">
        <div class="text-center">
            <h2 class="font-display font-black text-5xl text-white mb-2">welcome back ðŸ‘‹</h2>
            <p class="text-gray-400 text-lg">Check your inbox and see what's new.</p>
        </div>

        <div
            class="bg-white/5 backdrop-blur-lg border border-white/10 p-8 rounded-3xl shadow-2xl box-shadow-retro-white">
            <form class="space-y-6" action="{{ url_for('auth.login') }}" method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                <div>
                    <label for="email"
                        class="block text-sm font-bold text-gray-300 mb-2 uppercase tracking-wider">Email</label>
                    <input id="email" name="email" type="email" required
                        class="appearance-none relative block w-full px-4 py-3 border-2 border-transparent bg-white/10 text-white rounded-xl placeholder-gray-500 focus:outline-none focus:border-vibrant-orange focus:bg-white/20 transition-all font-display"
                        placeholder="you@example.com">
                </div>

                <div>
                    <label for="password"
                        class="block text-sm font-bold text-gray-300 mb-2 uppercase tracking-wider">Password</label>
                    <input id="password" name="password" type="password" required
                        class="appearance-none relative block w-full px-4 py-3 border-2 border-transparent bg-white/10 text-white rounded-xl placeholder-gray-500 focus:outline-none focus:border-hot-pink focus:bg-white/20 transition-all font-display"
                        placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember_me" name="remember_me" type="checkbox"
                            class="h-4 w-4 text-hot-pink focus:ring-hot-pink border-gray-300 rounded bg-white/10">
                        <label for="remember_me" class="ml-2 block text-sm text-gray-300">Remember me</label>
                    </div>

                    <div class="text-sm">
                        <a href="#" class="font-medium text-hot-pink hover:text-white transition-colors">Forgot
                            password?</a>
                    </div>
                </div>

                <div>
                    <button type="submit"
                        class="group relative w-full flex justify-center py-4 px-4 border border-transparent text-xl font-display font-bold rounded-full text-white bg-gradient-to-r from-vibrant-orange to-hot-pink hover:scale-[1.02] transition-transform focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-vibrant-orange shadow-lg">
                        Log In ðŸš€
                    </button>
                </div>
            </form>
        </div>

        <div class="text-center">
            <p class="text-gray-400">
                Don't have an account?
                <a href="{{ url_for('auth.register') }}"
                    class="font-bold text-white hover:text-vibrant-orange transition-colors">Register here</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
